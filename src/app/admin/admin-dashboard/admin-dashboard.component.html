<br>
<div class="jubmotron p-3 p-md-2 text-white rounded bg-dark">
  <div class="col-md-12 px-0">
    <h1 class="display-4 font-italics text-center">Welcome to Admin Dashboard
    </h1>
    <p class="lead my-3 text-center">Admin can manage user and product details</p>
  </div>
</div>
<!-- user details and product details -->
<div class="row md-2">
  <div class="col-md-6" (click)="userDashboard()">
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-4 text-primary">Users</strong>
        <h3 class="mb-0">Manage Users</h3>
        <div class="progressbar-div">
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width.%':admin_user}"
              aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Admin:{{admin_user}}</div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" [ngStyle]="{'width.%':admin_user}" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100">Seller:{{seller_user}}</div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" [ngStyle]="{'width.%':admin_user}"
              aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Buyer:{{buyer_user}}</div>
          </div>
        </div>
      </div>
      <div class="col-auto d-lg-block">
        <svg class="bd-placeholder-img" width="200" height="200" xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="placeholder:Thumbnail">
          <title>Manage User</title>
          <rect width="100%" height="100%" fill="#55595c" /><text x="30%" y="50%" fill="#eceeef" dy=".3rm">Total
            User:{{total_user}}</text>
        </svg>
      </div>
    </div>
  </div>
  <!-- product details -->
  <div class="col-md-6" (click)="productDashboard()">
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-4 text-primary">Products</strong>
        <h3 class="mb-0">Manage products</h3>
        <div class="progressbar-div">
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width.%':publish_product}"
              aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Publish Products:{{publish_product}}</div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" [ngStyle]="{'width.%':admin_user}" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100">Draft Products:{{draft_product}}</div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" [ngStyle]="{'width.%':inactive_product}"
              aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Inactive product:{{inactive_product}}</div>
          </div>
        </div>
      </div>
      <div class="col-auto d-lg-block">
        <svg class="bd-placeholder-img" width="200" height="200" xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="placeholder:Thumbnail">
          <title>Manage Products</title>
          <rect width="100%" height="100%" fill="#55595c" /><text x="20%" y="50%" fill="#eceeef" dy=".3rm">Total
            Products:{{total_product}}</text>
        </svg>
      </div>
    </div>
  </div>
</div>
