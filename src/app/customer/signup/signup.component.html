<div class="jumbotron">
  <div class="container">
    <div class="form-row">
      <div class="col-md-6 offset-md-3">
        <h3>Registration - Angular 17 Reactive Forms with validation</h3>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" class="form-control" formControlName="mobileNumber">
          </div>
          <div class="form-group">
            <label for="age">Enter your age</label>
            <input type="number" class="form-control" formControlName="age">
          </div>
          <div class="form-group">
            <label for="dob">Enter your DOB</label>
            <input type="date" class="form-control" formControlName="dob">
          </div>
          <!------New Row-------->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" placeholder="example@mail.com" formControlName="email">
            </div>
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="Address">Address</label>
              <input type="text" class="form-control" placeholder="123 street" formControlName="addLine1">
            </div>
            <div class="form-group">
              <label for="Address">Address 2</label>
              <input type="text" class="form-control" placeholder="apertment,block,floor" formControlName="addLine2">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" class="form-control" placeholder="City" formControlName="city">
            </div>
            <div class="form-group col-md-4">
              <label for="state">State</label>
              <select name="state" id="inputState" class="form-control" formControlName="state">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <!-- <div class="form-group col-md-6">
              <label for="zipCode">Zip Code</label>
              <input type="text" class="form-control" placeholder="zip-code" formControlName="zipCode ">
            </div> -->
          </div>
          <div class="form-group">
            <label for="language">Language</label>
            <select multiple class="form-control" formControlName="language">
              <option value="hindi">Hindi</option>
              <option value="telgu">Telgu</option>
              <option value="odiya">Odiya</option>
              <option value="Bhojpuri">Bhojpuri</option>
              <option>Others</option>
            </select>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-inline" formControlName="gender" value="male">
              <label for="male" class="form-check-inline">Male</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" class="form-check-inline" formControlName="gender" value="Female">
              <label for="female" class="form-check-inline">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-inline" formControlName="gender" value="others" disable>
              <label for="others" class="form-check-inline">Others</label>
            </div>
          </div>
          <div class="form-group">
            <label for="somethingAboutYou" class="form-check-inline">Something About You</label>
            <textarea class="form-control" rows="3" formControlName="aboutYou"></textarea>
          </div>
          <div class="form-group">
            <label for="uploadPhoto" class="form-check-inline">Upload Your Photo</label>
            <input type="file" class="form-control" formControlName="uploadPhoto">
          </div>
          <div class="form-group">
            <input type="checkbox" class="form-check-inline" formControlName="agreetc">
            <label for="agreetc" class="form-check-inline">Terms and Conditions</label>
          </div>
          <div class="form-group">
            <label for="role">Choose your role</label>
            <select class="form-control" formControlName="role">
              <option value="seller">Seller</option>
              <option value="buyer">Buyer</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
        </form>
      </div>
      <p class="sim-pointer" routerLink="/sign-in">Already have an accoount Click here to <a href="/sign-in">login</a>
      </p>
    </div>
  </div>
</div>
